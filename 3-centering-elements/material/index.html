<!doctype html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Box Model</title>
		<link href='https://cdn.jsdelivr.net/normalize/3.0.3/normalize.css' rel='stylesheet' type='text/css'>
		<style type="text/css">

			#container
			{
				width:600px;	/*to center an element it must have a width smaller than its container*/
				background-color:#AA4639;
				margin-left: auto;
				margin-right: 0px;
			}
			.box{
				width: 200px;
				height: 150px;
				background-color: #81BBC9;
				margin-left: auto;
				margin-right: auto;
			}
			h1{
				font-family: Roboto;
				text-align: center;
  			}

		</style>
	</head>
	<body>
		<div id="container">
			<div class="box"><h1>HOLA <span style="color:white">Luke</span>!</h1></div>
		</div>
	</body>
</html>
